<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        
        <link rel="stylesheet" href="../cssFiles/signup.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Sign Up Page</title>
    </head>

    
    <body>
        <div class="container-fluid nav-bar sticky-top d-flex justify-content-between">
                <div class="container d-flex justify-content-between">
                    <div class="col-8">
                        <img src="../resourcesFiles/healthifyLogo.png" alt="">
                    </div>
                    <div class="col-4 d-flex nav-item justify-content-between">
                        <p>Already have an account? 
                            <a href="#login_Page">Login now</a>
                        </p>
                    </div>
                </div>
        </div>
        
        
        <div class="container section-two">
            <div class="container1">
                <p id="welcome">Welcome to <img class="logo"  src="../resourcesFiles/healthifyLogo.png"></p>
            </div>
            
            <div class="container2">
                <p id="free">Signup for Free Account</p>
                <p id="create">Create your free account</p>
            </div>
            
            <div class="form">
                <form action="/Healtify/signup" method="post">
                    <div class="form-group">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" class="form-control mb-2" aria-describedby="passwordHelpBlock" placeholder="Full Name">
                    </div>

                    <div class="form-group">
                        <label for="userName" class="form-label">User Name</label>
                        <input type="text" id="userName" class="form-control mb-2" aria-describedby="passwordHelpBlock" placeholder="User Name">
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber" class="form-label">Phone Number</label>
                        <input type="tel" id="phoneNumber" class="form-control mb-2" aria-describedby="passwordHelpBlock" placeholder="Phone Number">
                    </div>

                    <div class="form-group">
                        <label for="gender" class="form-label">Gender</label>
                            <select class="form-select form-select mb-2" aria-label="medium select example">
                                <option value="1">Male</option>
                                <option value="2">Female</option>
                            </select>
                    </div>
                
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" class="form-control mb-2" id="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="inputPassword1" class="form-label">Password</label>
                        <input type="password" id="inputPassword1" class="form-control mb-2" aria-describedby="passwordHelpBlock" placeholder="Password">
                    </div>

                    <div class="form-group">
                        <label for="inputPassword2" class="form-label">Confirm Password</label>
                        <input type="password" id="inputPassword2" class="form-control mb-2" aria-describedby="passwordHelpBlock" placeholder="Confirm Password">
                    </div>
            
            <div class="row justify-content-center">
                <div class="col-5" id="input">    
                        <p>By registering you are agreeing to our  
                            <a href="#TermAndCondition.html">Terms and Condition</a>
                        </p>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary" type="submit">Sign up</button>
                    
                </div>
            </div>
                    
            </form>
        </div>
        </div>
        </div> 
        
        <div class="section-three">
                <p>Already have an account? <a href="login.html">Login to your account</a></p>
            </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</html>
